# yamllint disable rule:line-length
# yamllint disable rule:indentation
# yamllint disable rule:comments-indentation
# too many spelling things, spell-checker: disable
---
- module-name: 'aspose.words'
  implicit-imports:
    - depends:
      - 'aspose'
      - 'aspose.pydrawing'
      - 'aspose.pyreflection'
      - 'aspose.pygc'
      - 'aspose.pycore'

- module-name: 'aspose'
  data-files:
    dirs:
      - 'netcore'
      - 'assemblies'
